<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fursona Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#FF7D00',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .aspect-square {
                aspect-ratio: 1 / 1;
            }
            .transition-all-ease {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .z-10 {
                z-index: 10;
            }
        }
    </style>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
			overflow-y: hidden;
        }
        .fursona-image {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }
        .square-img:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .rect-img:hover {
            transform: scale(1.3);
            z-index: 10;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }
        .fursona-image img {
            object-fit: cover;
            transition: all 0.5s ease;
        }
        .rect-img img {
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-transparent">
    <div id="gallery-container" class="grid gap-4 transition-all duration-500 p-4"></div>

    <script>
        // 图片链接集合
        const furimg = [
            'image/1.png'
        ];

        // 检测图片是否为正方形
        async function isSquareImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.onload = function() {
                    const tolerance = 0.05; // 允许5%的误差
                    const ratio = img.width / img.height;
                    resolve(Math.abs(ratio - 1) < tolerance);
                };
                img.src = src;
            });
        }

        // 寻找最佳行列组合
        function findBestGridDimensions(count) {
            if (count <= 0) return { rows: 0, cols: 0 };
            if (count === 1) return { rows: 1, cols: 1 };
            
            let bestCols = Math.ceil(Math.sqrt(count));
            let bestRows = Math.ceil(count / bestCols);
            
            if (bestRows * bestCols > count + bestCols - 1) {
                bestCols = count;
                bestRows = 1;
            }
            
            return { rows: bestRows, cols: bestCols };
        }

        // 渲染画廊
        async function renderGallery() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';
            
            const { rows, cols } = findBestGridDimensions(furimg.length);
            container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // 并行检测所有图片的形状
            const squareChecks = furimg.map(src => isSquareImage(src));
            const isSquareArray = await Promise.all(squareChecks);
            
            // 添加图片元素
            furimg.forEach((src, index) => {
                const imgContainer = document.createElement('div');
                imgContainer.className = `fursona-image overflow-hidden rounded-xl shadow-md transition-all duration-300 aspect-square relative scale-hover`;
                
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Fursona Character ${index + 1}`;
                img.className = `w-full h-full clip-center reveal-on-hover ${isSquareArray[index] ? 'square-img' : 'rect-img'}`;
                
                imgContainer.appendChild(img);
                container.appendChild(imgContainer);
            });
            
            // 添加空单元格
            const emptyCells = rows * cols - furimg.length;
            for (let i = 0; i < emptyCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'fursona-image bg-transparent border-2 border-dashed border-slate-300 rounded-xl aspect-square';
                container.appendChild(emptyCell);
            }
        }

        // 初始化和窗口大小变化时重新渲染
        window.addEventListener('DOMContentLoaded', renderGallery);
        window.addEventListener('resize', debounce(renderGallery, 300));

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }
    </script>
</body>
</html>
