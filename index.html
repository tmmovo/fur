<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nfc兽设档案</title>
    <style>
        /* 兽设专属样式 */
        :root {
            --primary: #8A2BE2; /* 紫色 */
            --secondary: #00CED1; /* 青色 */
        }
        body {
            font-family: 'Comic Sans MS', 'Yuanti SC', cursive;
            background: linear-gradient(135deg, #1a0633 0%, #0b3d49 100%);
            color: #f0f0f0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 兽设头部 */
        .furry-header {
            text-align: center;
            padding: 40px 0;
        }
        .furry-name {
            font-size: 3.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        .species {
            font-size: 1.4rem;
            color: #a8d8ea;
            margin-bottom: 30px;
        }
        
        /* 兽设展示区 */
        .fursona-display {
            display: flex;
            margin: 50px 0;
            gap: 40px;
        }
        .fursona-image {
            flex: 1;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .fursona-details {
            flex: 1;
            background: rgba(30, 15, 50, 0.6);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
        }
        .detail-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }
        .detail-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .detail-title::before {
            content: "❖";
            margin-right: 10px;
            color: var(--primary);
        }
        
        /* 特征标签 */
        .traits {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .trait {
            background: rgba(0, 206, 209, 0.15);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        /* 世界观区域 */
        .world-section {
            background: rgba(15, 30, 60, 0.5);
            border-radius: 20px;
            padding: 40px;
            margin: 60px 0;
        }
        .world-title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--secondary);
        }
        
        /* 响应式适配 */
        @media (max-width: 768px) {
            .fursona-display { flex-direction: column; }
        }
		
		/* 扩列模块专属样式 */
		.contact-section {
		  background: rgba(40, 15, 60, 0.7);
		  border-radius: 20px;
		  padding: 30px;
		  margin: 40px 0;
		  backdrop-filter: blur(10px);
		  border: 1px solid rgba(138, 43, 226, 0.3);
		}
		
		.contact-cards {
		  display: grid;
		  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
		  gap: 25px;
		  margin-top: 20px;
		}
		
		.contact-card {
		  background: linear-gradient(145deg, #2a0f45, #1a0633);
		  padding: 25px;
		  border-radius: 15px;
		  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
		  transition: transform 0.3s;
		}
		
		.contact-card:hover {
		  transform: translateY(-8px);
		}
		
		.contact-icon {
		  font-size: 2.5rem;
		  margin-bottom: 15px;
		  color: #00CED1;
		}
		
		.tag {
		  display: inline-block;
		  background: rgba(0, 206, 209, 0.2);
		  padding: 5px 15px;
		  border-radius: 20px;
		  margin: 5px 5px 5px 0;
		  font-size: 0.9rem;
		}
		
		.commission-btn {
		  background: #8A2BE2;
		  color: white;
		  border: none;
		  padding: 10px 20px;
		  border-radius: 30px;
		  margin-top: 15px;
		  cursor: pointer;
		  transition: background 0.3s;
		}
		
		.commission-btn:hover {
		  background: #6a1f9e;
		}
    </style>
</head>
<body>
    <div class="container">
        <!-- 兽设头部信息 -->
        <header class="furry-header">
            <h1 class="furry-name">欢迎扩列</h1>
            <div class="species">1708039100</div>
        </header>
        
        <!-- 兽设形象展示 -->
        <section class="fursona-display">
            <div class="fursona-image">
				<img src="fursona-character.png" alt="暂无实拍形象" style="width:100%">
            </div>
            
            <div class="fursona-details">
                <div class="detail-item">
                    <div class="detail-title">基础信息</div>
                    <p><strong>性名：</strong>凨狐皦冰 (Zynfox)</p>
                    <p><strong>     </strong>(FēngHúJiǎoBīng)</p>
                    <p><strong>物种：</strong>雪狐</p>
                    <p><strong>性别：</strong>暂不公开</p>
                    <p><strong>身高：</strong>170</p>
                </div>
                
                <div class="detail-item">
                    <div class="detail-title">特征</div>
                    <div class="traits">
                        <span class="trait"><strong>全身遍布闪电图样</strong></span>
                        <span class="trait"><strong>尾部尖端为白色</strong></span>
                        <span class="trait">亮蓝色-蓝色</span>
                    </div>
                </div>
				
                </div>
            </div>
        </section>
    </div>
	<section class="contact-section">
	  <h2 class="section-title">✨ 详细扩列通道</h2>
	  <div class="contact-cards">
	    <!-- 线上联系方式卡片 -->
	    <div class="contact-card">
	      <div class="contact-icon">📱</div>
	      <h3>线上联系</h3>
	      <ul>
	        <li><strong>QQ：</strong> 1708039100</li>
	        <li><strong>微信：</strong> 18600633035</li>
	      </ul>
	    </div>
	    
	    <!-- 线下活动卡片 -->
	    <div class="contact-card">
	      <div class="contact-icon">🎪</div>
	      <h3>兽展捕捉</h3>
	      <p>常驻展会地区：<br>
	        <span class="tag">北京</span>
	      </p>
	    </div>
	    
	    <!-- 创作约稿卡片 -->
	    <div class="contact-card">
	      <div class="contact-icon">🎨</div>
	      <h3>创作合作</h3>
	      <p>征集：吧唧制造</p>
		  </div>
	  </div>
	</section>
</body>
</html>
